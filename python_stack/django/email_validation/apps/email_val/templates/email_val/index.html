<!DOCTYPE html>
	<html>
	<head>
		<title>{{ title }}</title>
		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'courses/css/skeleton.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'courses/css/normalize.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'courses/css/styles.css' %}">
	</head>
	<body>
		<h1>Enter a valid email address</h1>
		{% if messages %}
			{% for msg in messages %}
				<p class="error">{{ msg }}</p>
			{% endfor %}
		{% endif %}
		<form action="/submit" method="POST">
			{% csrf_token %}
			<label>Email Address:</label>
			<input type="text" name="email" placeholder="kmichael@rnm.com">
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
