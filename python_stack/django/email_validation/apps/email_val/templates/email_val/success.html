<!DOCTYPE html>
<html>
	<head>
		<title>{{ title }}</title>
	</head>
	<body>
		{% if messages %}
			{% for msg in messages %}
				<p class="success">{{ msg }}</p>
			{% endfor %}
		{% endif %}
		<h1>Email Addresses Entered:</h1>
		<h3>Email/Date Created:</h3>
		<table>
			<tr>
				<th>Email</th>
				<th>Date Created</th>
			</tr>
			{% if emails %}
				{% for email in emails %}
						<tr>
							<td>{{ email.email }}</td>
							<td>{{ email.created_at }}</td>
						</tr>
				{% endfor %}
			{% endif %}
		</table>
	</body>
</html>
