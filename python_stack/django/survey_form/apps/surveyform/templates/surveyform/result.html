<!DOCTYPE html>
<html>
	<head>
		<title>{{ title }}</title>
	</head>
	<body>
		<div id="survey-result">
			<h1>Thanks for taking the survey!</h1>
			<p>You have filled out this survey {{count}} time(s)</p>
			<p>Your Name: {{name}}</p>
			<p>Location: {{location}}</p>
			<p>Favorite Language: {{language}}</p>
			<p>Comment: {{comment}}</p>
		</div>
	</body>
</html>
