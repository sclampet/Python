<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Date Validations</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script type="text/javascript" src="jquery.js"></script>
	</head>
	<body>
		<div class="application">
			<h1>Select your preferred cruise dates!</h1>
			<form action="" method="post">
				<input type="text" id="fromDate" placeholder="From:">
				<input type="text" id="toDate" placeholder="To:">
				<input type="text" id="name" placeholder="Name">
				<input type="submit" name="submit" value="Confirm Dates">
			</form>
		</div>
	</body>
</html>
