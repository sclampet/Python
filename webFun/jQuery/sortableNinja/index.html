<!DOCTYPE html>
<html>
	<head>
		<title>Sortable Ninja</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script type="text/javascript" src="jquery.js"></script>
	</head>
	<body>
		<div class="ninja">
			<h1>Click and Drag to sort the ninja!</h1>
			<ul id="sortable">
				<img src="./images/ninja0.png" alt="ninja" />
				<img src="./images/ninja4.png" alt="ninja" />
				<img src="./images/ninja2.png" alt="ninja" />
				<img src="./images/ninja1.png" alt="ninja" />
				<img src="./images/ninja3.png" alt="ninja" />
			</ul>
		</div>
	</body>
</html>
