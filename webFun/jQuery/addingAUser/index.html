<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Add A User</title>
		<meta charset="UTF-8">
		<meta name="description" content="Adding a user via form - Coding Dojo">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="jquery.js"></script>
	</head>
	<body>
		<div class="header">
			<h3>Sign Up List...</h3>
			<table>
				<tr class="col-headings">
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email Address</th>
					<th>Contact #</th>
				</tr>
			</table>
			<h1>Sign up now!</h1>
			<div class="form">
				<form id="form1" action="process.php" method="post">
					First Name:<input type="text" id="firstName">
					Last Name:<input type="text" id="lastName">
					Email Address:<input type="text" id="lastName">
					Contact #:<input type="text" id="contact">
				</form>
				<button class="btn">Add User</button>
				<h3>This is a demo of how to append form values to a table.</h3>
			</div>
		</div>
	</body>
</html>
